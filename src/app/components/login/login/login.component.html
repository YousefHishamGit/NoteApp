<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Login</h2>

        <form [formGroup]="LoginForm" class="space-y-5">
            <!-- Email -->
            <div>
                <label class="block mb-1 text-sm text-gray-600" for="email">Email Address</label>
                <input formControlName="email" type="email" id="email" placeholder="you@example.com" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Password -->
            <div>
                <label class="block mb-1 text-sm text-gray-600" for="password">Password</label>
                <input formControlName="password" type="password" id="password" placeholder="••••••••" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Submit Button -->
            <button (click)="loginSubmit()" type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
          Log In
          @if(loading){
            <i class="ms-2 fa-solid fa-circle-notch fa-spin"></i>
          }
        </button>
        </form>

        <div class="mt-4 text-sm text-center text-gray-500">
            Don't have an account?
            <a routerLink="/signup" class="text-blue-600 hover:underline">Register</a>
        </div>
    </div>
</div>
