<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Login</h2>

        <form [formGroup]="LoginForm" class="space-y-5">
            <!-- Email -->
            <div>
                <label class="block mb-1 text-sm text-gray-600" for="email">Email Address</label>
                <input formControlName="email" type="email" id="email" placeholder="you@example.com" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Password -->
            <div>
                <label class="block mb-1 text-sm text-gray-600" for="password">Password</label>
                <input formControlName="password" type="password" id="password" placeholder="••••••••" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Submit Button -->
            <button [disabled]="LoginForm.invalid" (click)="loginSubmit()" type="submit" class="w-full disabled:bg-blue-100 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
          Log In
          @if(loading){
            <i class="ms-2 fa-solid fa-circle-notch fa-spin"></i>
          }
        </button>
            <!------->
            @if(errorCondition){
            <div id="alert-border-2" class="flex items-center p-4 mb-4 text-red-800 border-t-4 border-red-300 bg-red-50 dark:text-red-400 dark:bg-gray-800 dark:border-red-800" role="alert">
                <svg class="shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
            </svg>
                <div class="ms-3 text-sm font-medium">
                    Error..! : {{errorMsg}}
                </div>

            </div>}
        </form>

        <div class="mt-4 text-sm text-center text-gray-500">
            Don't have an account?
            <a routerLink="/signup" class="text-blue-600 hover:underline">Register</a>
        </div>
    </div>
</div>
